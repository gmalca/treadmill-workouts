<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css" />
<div class="container" id="container">
    <div class="controls">
        <i class="material-icons noselect" id="prev">skip_previous</i>
        <i class="material-icons noselect" id="play">pause_circle_outline</i>
        <i class="material-icons noselect" id="next">skip_next</i>
    </div>
    <div class="time">
        <h3 id="status">&nbsp;</h3>
        <h1 id="time">00:00</h1>
    </div>
    <div class="treadmill">
        <div class="incline">
            <h3>INCLINE<br />(%)</h3>
            <h2 id="incline">0.0</h2>
        </div>
        <div class="speed">
            <h3>SPEED<br />(MPH)</h3>
            <h2 id="speed">0</h2>
        </div>
    </div>
</div>
